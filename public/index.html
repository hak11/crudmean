<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap/dist/js/bootstrap.min.js"></script>
	<title>Aplikasi Pendaftaran</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1>List Pendaftaran</h1>
<input ng-model="test">
{{test}}


<table class="table table-striped table-bordered">
<thead>
	<tr>
		<th>No</th>
		<th>Nama</th>
		<th>Pelatihan</th>
		<th>Action</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td><input type="text" class="form-control" placeholder="Nomer" tabindex="0" ng-model="contact.no"></td>
		<td><input type="text" class="form-control" placeholder="Nama" ng-model="contact.nama"></td>
		<td><input type="text" class="form-control" placeholder="Pelatihan" ng-model="contact.pelatihan"></td>
		<td><button class="btn btn-info" ng-click="addContact()">Tambah</button></td>
	</tr>
	<tr ng-repeat="contact in contactlist">
		<td>{{contact.no}}</td>
		<td>{{contact.nama}}</td>
		<td>{{contact.pelatihan}}</td>
	</tr>
</tbody>
</table>
</div>


<script type="text/javascript" src="./angular/angular.min.js"></script>
<script src="./controllers/controller.js"></script>
</body>
</html>
